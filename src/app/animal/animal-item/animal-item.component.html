<mat-card>
    <mat-card-header>
        <mat-icon mat-card-avatar>
            <i class="material-icons md-48">pets</i>
        </mat-icon>
        <mat-card-title>
            {{animal.name}}
        </mat-card-title>
        <mat-card-subtitle>
            {{ 'animal.item.species.' + animal.species | translate }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ animal.comment | truncate:180 }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/animals',animal.id]">
            {{ 'animal.item.action.detail' | translate | uppercase }}
        </button>
        <button mat-button [routerLink]="['/animals/edit',animal.id]">
            {{ 'animal.item.action.edit' | translate | uppercase }}
        </button>
        <button mat-button (click)="onDeleteClick()">
            {{ 'animal.item.action.delete' | translate | uppercase }}
        </button>
    </mat-card-actions>
</mat-card>
